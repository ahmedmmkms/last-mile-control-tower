<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#1976d2" />
    <meta name="description" content="Last-Mile Delivery Driver App - Progressive Web App" />
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Driver PWA" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    
    <!-- iOS specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Windows Phone -->
    <meta name="msapplication-TileColor" content="#1976d2" />
    <meta name="msapplication-TileImage" content="/logo192.png" />
    
    <!-- Mobile browser colors -->
    <meta name="theme-color" content="#1976d2" />
    
    <title>Last-Mile Delivery Driver App</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Handle PWA installation
      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent the mini-infobar from appearing on mobile
        e.preventDefault();
        // Stash the event so it can be triggered later
        window.deferredPrompt = e;
        // Show the install button or prompt
        console.log('PWA installation available');
      });
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
